<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCSM 手机端面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        /* 手机模拟容器 - 等比例缩放 */
        .phone-container {
            width: 375px;
            height: 812px;
            margin: 50px auto;
            border: 15px solid #333;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            background-color: #f5f7fa;
            overflow-y: auto;
            position: relative;
        }
        /* 顶部状态栏 */
        .status-bar {
            height: 44px;
            background-color: #2d3748;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            font-size: 12px;
        }
        /* 表单样式 */
        .auth-page {
            padding: 20px;
            display: block;
        }
        .auth-page h1 {
            text-align: center;
            margin: 30px 0;
            color: #2d3748;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #4299e1;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #3182ce;
        }
        .switch-auth {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #718096;
        }
        .switch-auth span {
            color: #4299e1;
            cursor: pointer;
        }
        /* 服务器面板样式 */
        .server-panel-page {
            display: none;
            padding: 15px;
        }
        .server-card {
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .server-name {
            font-size: 18px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .server-status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 20px;
            background-color: #e53e3e;
            color: #fff;
        }
        .server-status.online {
            background-color: #48bb78;
        }
        .start-btn {
            width: 100%;
            padding: 15px;
            background-color: #4299e1;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .start-btn:hover {
            opacity: 0.9;
        }
        /* 底部导航 */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #2d3748;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: #fff;
        }
        .nav-item {
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="phone-screen">
            <!-- 顶部状态栏 -->
            <div class="status-bar">
                <span>9:41</span>
                <span>4G</span>
            </div>

            <!-- 登录页面 -->
            <div id="login-page" class="auth-page">
                <h1>MCSM 面板</h1>
                <div class="form-group">
                    <label for="login-username">用户名</label>
                    <input type="text" id="login-username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="login-password">密码</label>
                    <input type="password" id="login-password" placeholder="请输入密码">
                </div>
                <button class="btn" onclick="handleLogin()">登录</button>
                <div class="switch-auth">
                    没有账号？<span onclick="switchToRegister()">立即注册</span>
                </div>
            </div>

            <!-- 注册页面 -->
            <div id="register-page" class="auth-page" style="display: none;">
                <h1>MCSM 面板</h1>
                <div class="form-group">
                    <label for="reg-username">用户名</label>
                    <input type="text" id="reg-username" placeholder="请设置用户名">
                </div>
                <div class="form-group">
                    <label for="reg-password">密码</label>
                    <input type="password" id="reg-password" placeholder="请设置密码">
                </div>
                <button class="btn" onclick="handleRegister()">注册</button>
                <div class="switch-auth">
                    已有账号？<span onclick="switchToLogin()">立即登录</span>
                </div>
            </div>

            <!-- 服务器面板页面 -->
            <div id="panel-page" class="server-panel-page">
                <div class="server-card">
                    <div class="server-name">我的世界基岩版服务器</div>
                    <span class="server-status">已停止</span>
                    <button class="start-btn" onclick="startServer()">启动服务器</button>
                </div>
                <div class="bottom-nav">
                    <div class="nav-item">仪表盘</div>
                    <div class="nav-item">文件</div>
                    <div class="nav-item">设置</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 切换注册/登录页面
        function switchToRegister() {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('register-page').style.display = 'block';
        }
        function switchToLogin() {
            document.getElementById('register-page').style.display = 'none';
            document.getElementById('login-page').style.display = 'block';
        }

        // 注册逻辑（前端模拟，无后端）
        function handleRegister() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            if (!username || !password) {
                alert('请输入用户名和密码！');
                return;
            }
            alert('注册成功！请登录');
            switchToLogin();
        }

        // 登录逻辑（前端模拟）
        function handleLogin() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            if (!username || !password) {
                alert('请输入用户名和密码！');
                return;
            }
            // 隐藏登录页，显示面板页
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('panel-page').style.display = 'block';
        }

        // 启动服务器并跳转
        function startServer() {
            const status = document.querySelector('.server-status');
            status.className = 'server-status online';
            status.textContent = '运行中';
            // 跳转至目标网站
            window.open('https://Hong.htmcsm.top', '_blank');
        }
    </script>
</body>
</html>
